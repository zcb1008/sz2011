<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCL用户中心——注册账号</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/jquery.js"></script>
</head>

<body>
  <div class="header-box">
    <div class="header">
      <a href="../html/index.html">
        <img src="../images/logo.png" alt="">
      </a>
      <span class="crumb">TCL账号注册</span>
    </div>
  </div>
  <div class="login-box">
    <div class="main pr">
      <div class="login-cont">
        <div class="login-cont-hd">
          <h3>注册TCL账号</h3>
        </div>
        <form action="">
          <div class="fm-group pr">
            <span class="ikeyuser pa"></span>
            <input type="text" name="user" placeholder="账号">
            <span class="hint pa J-User">请输入以字母开头5到15位的账号</span>
          </div>
          <div class="fm-group pr">
            <span class="ikeypassword pa"></span>
            <input type="password" name="password" placeholder="密码">
            <span class="hint pa J-pass">请输入以字母开头6到17位的密码</span>
          </div>
          <div class="fm-group pr">
            <span class="ikeypassword pa"></span>
            <input type="password" name="confirm" placeholder="确认密码">
            <span class=" hint pa J-confirm">请确认密码</span>
          </div>
          <input type="button" value="注册" class="login-btn">
        </form>
        <a href="./login.html" class="goto">已有账号直接登录</a>
      </div>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>

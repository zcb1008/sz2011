<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCL用户中心——登录账号</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/jquery.js"></script>
</head>

<body>
  <div class="header-box">
    <div class="header">
      <a target="_parent" href="../html/index.html">
        <img src="../images/logo.png" alt="TCL">
      </a>
      <span class="crumb">TCL账号登录</span>
    </div>
  </div>
  <div class="login-box">
    <div class="main pr">
      <div class="login-cont">
        <div class="login-cont-hd">
          <h3>登录TCL账号</h3>
        </div>
        <form action="">
          <div class="fm-group pr">
            <span class="ikeyuser pa"></span>
            <input type="text" name="user" placeholder="账号">
            <span class="hint pa J-User">请输入账号</span>
          </div>
          <div class="fm-group pr">
            <span class="ikeypassword pa"></span>
            <input type="password" name="password" placeholder="密码">
            <span class="hint pa J-pass">请输入密码</span>
          </div>
          <input type="button" value="登录" class="login-btn">
        </form>
        <a class="goto1" href="./register.html">没有账号进行注册</a>
      </div>
    </div>
  </div>
  <script src="../js/cookie.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>

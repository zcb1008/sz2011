<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCL - 订单信息</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/productInfo.css">
  <script src="../js/jquery.js"></script>
</head>

<body>
  <div class="header"></div>
  <div class="order">
    <div class="clearfix title">
      <div class="name-title fl">商品</div>
      <a href="./cart.html" class="gocar fr">返回购物车</a>
    </div>
    <ul>
      <li class="clearfix">
        <img src="https://f0.mall.tcl.com/Fu21TBdoT0g1UgDURCRRLotSYkGs" alt="">
        <p>55Q680 55英寸金属超纤薄运动防抖全场景AI电视</p>
        <span>4599元x1</span>
      </li>
    </ul>
    <div class="item">
      <div class="showTotalMoney">
        <p class="text">商品件数:<span>0件</span></p>
        <p class="text">商品总价:<span>0.00元</span></p>
        <p class="text">活动优惠:<span>0.00</span></p>
        <p class="text">优惠券:<span>0.00</span></p>
        <p class="text">运费:<span>0.00</span></p>
        <p class="text pay"> 应付总额:<span>0.00元</span></p>
      </div>
      <div class="fr item-but">
        <button class="buy">提交订单</button>
      </div>
    </div>
  </div>
  <div class="foot"></div>
  <!-- 返回顶部 -->
  <div class="goTop">
    <a href="javascript:;">
      <div class="sign iconfont">&#xe953;</div>
      <div class="word">客服</div>
    </a>
    <a href="javascript:;">
      <div class="sign iconfont">&#xe67c;</div>
      <div class="word">顶部</div>
    </a>
  </div>
  <!-- 底部广告 -->
  <div class="tclActivityIcon">
    <span>x</span>
    <img src="http://mall.tcl.com/app/images/index-yhq-shou.png" alt="" style="display: none;">
    <img src="http://s0.mall.tcl.com/group1/M00/05/9C/CkgbllzntDyADom2AAA7hez8AZ8389.png" alt="">
  </div>
  <script src="../js/cookie.js"></script>
  <script src="../js/productInfo.js"></script>
</body>

</html>
